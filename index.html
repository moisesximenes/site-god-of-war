<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Of War</title>
    <link rel="stylesheet" href="/css/main.min.css">
</head>

<body>
    <header class="container">
        <img src="img/sony.svg" alt="Sony">
        <img src="img/logo.jpg" alt="Logo God of War">
        <div class="platform">
            <span>Disponivel para</span>
            <ul>
                <li>PS4</li>
                <li>PS5</li>
            </ul>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="left">
                <h3 class="subtitle">
                    <img src="img/bullets.svg" alt="">
                    <span>Lançamento dia 09/11/2022 </span>
                    <h1>God of War Ragnarök</h1>
                    <p>Os maiores heróis dos nove reinos, lutando por um futuro em que acreditam.</p>
                    <div class="value">
                        <strong>R$ 349,00</strong>
                        <a href="#" target="_blank">Comprar na pré-venda</a>
                    </div>
                </h3>
            </div>
            <div class="right">
                <span>Assista aos trailer</span>
                <button>
                    <img src="img/thor-kratos.gif" class="thumbnail" alt="Thumbnail do Trailer">
                    <img src="img/play.svg" alt="Icon Play">
                </button>
                <div class="year-old">
                    <img src="img/faixa-etaria.svg" alt="Faixa etária">
                    <p>Drogas Lícitas, Linguagem Imprópria, Violência Extrema</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
